<!DOCTYPE html>
<html lang='ja'>
  <head>
    <meta charset='utf-8' />
    <link rel='stylesheet' href='./css/style.css' />
    <title>Todoリスト</title>
  </head>
  <body>
    <h1>Todo管理アプリ</h1>
    <div id='app'>
      <section v-if="isEdit" class='input'>
        <input
          type='text'
          v-model='newTask'
        />
        <button
          v-if='isEdit'
          class='add-button'
          @click='updateTask()'
        >更新</button>
      </section>
      <section v-else class='input'>
        <input
          type='text'
          v-model='newTask'
        />
        <button
          class='add-button'
          @click='addTask()'
        >追加</button>
      </section>
      <section>
        <div>
          <ul class='list'>
            <li v-for='(task, key) in tasks'>
              <span>{{ task }}</span>
              <button @click='editTask(key)'>編集</button>
              <button @click='removeTask(key)'>削除</button>
            </li>
          </ul>
        </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
